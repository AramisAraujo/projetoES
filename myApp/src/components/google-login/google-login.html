<div *ngIf="(user | async) || {} as user" >

  <button ion-button  *ngIf="!user.uid" (tap)="googleLogin()">
    Login com Google
  </button>
 
  <div *ngIf="user.uid">
    <img src={{user.photoURL}} width="50" height="50"/>

    Olá {{ user.displayName }} Você está Logado(a)! Seu UID: {{ user.uid }}
    <button ion-button (tap)="gotoNotf()">Notificações</button>
    <button ion-button (tap)="signOut()">
      Deslogar
    </button>
  </div>


</div>
