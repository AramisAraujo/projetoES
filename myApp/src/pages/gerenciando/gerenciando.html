<ion-header>
  <ion-navbar>
    <ion-title>
      Gerenciando
    </ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="loadSettingsPage()">
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-row>
    <ion-card *ngFor="let project of projects | async">
      <button ion-item (click)="buttonProjetoClick(project.id)">
        <!-- <img src="/../../resources/icon.png" alt=""> -->
        <h1> {{project.projectName}} </h1>
        <!-- <h3> {{projeto.dataInicio}} - {{projeto.dataTermino}} </h3> -->
        <h2> {{project.description}} </h2>
      </button>
    </ion-card>
  </ion-row>

</ion-content>

<ion-footer>
  <ion-buttons end>
    <button ion-button full (click)="novoProjeto()">
      <ion-icon name="add-circle" class="icon" (click)="novoProjeto()"> </ion-icon>
      Criar novo projeto
    </button>
  </ion-buttons>
</ion-footer>
