<ion-content class="background">
  
  <ion-title>
    <h1>AgilizApp!</h1>
    <h5>Gerenciador de Projetos</h5>
  </ion-title>

  <ion-card>
    <ion-card-content text-center>
      <div class="inputs">

        <ion-list no-line>
          <ion-item>
            <ion-label>Email</ion-label>
            <ion-input type="text"></ion-input>
          </ion-item>
        
          <ion-item class="pass">
            <ion-label>Password</ion-label>
            <ion-input type="password"></ion-input>
          </ion-item>

          <a>Forgot <b>Username or Password?</b></a>
          <button ion-button block class="button-login">Login</button>
          <button ion-button block color="app-green">
            <ion-icon name="logo-google"></ion-icon>
            Login with Google 
          </button>
        </ion-list>

      </div>
    </ion-card-content>
  </ion-card>

  <button class="bottom" ion-button clear full color="light">
    Don't have an account? Sign up!
  </button>

</ion-content>
