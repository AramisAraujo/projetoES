<ion-header>

  <ion-navbar>
    <ion-title>Novo Projeto</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form [formGroup]="novoProjeto" (ngSubmit)="saveProject()">
       <ion-item>
         <ion-label>Nome do Projeto</ion-label>
         <ion-input type="text" formControlName="nome"></ion-input>
       </ion-item>

       <ion-item>
         <ion-label>Descrição</ion-label>
         <ion-input type="text" formControlName="descricao"></ion-input>
       </ion-item>

       <ion-item>
         <ion-label (tap)="pickDate()">Previsão de término</ion-label>
         <ion-input (tap)="pickDate()" formControlName="dataTermino" readonly="true"
          placeholder={{novoProjeto.dataTermino}}></ion-input>
       </ion-item>
     </form>
</ion-content>

<ion-footer>
  <ion-buttons end>
   <button ion-button (click)="saveProject()" [disabled]="!novoProjeto.valid" full>Salvar</button>
   <button ion-button color="danger" (click)="cancel()" full>Cancelar</button>
  </ion-buttons>
</ion-footer>
