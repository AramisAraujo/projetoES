<ion-header>
  <ion-navbar>
    <!--
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    -->
    <ion-title>
      Colaborando
    </ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="loadSettingsPage()">
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-row>
    <ion-card *ngFor="let project of projects | async">
      <button ion-item (click)="buttonProjetoClick()">
        <img [src]="getThumbnail(project.thumbnail)" width="50" height="60" alt="{{project.projectName}}">
        <h1> {{project.projectName}} </h1>
        <!-- <h3> {{projeto.dataInicio}} - {{projeto.dataTermino}} </h3> -->
        <h2> {{project.description}} </h2>
      </button>
    </ion-card>
  </ion-row>

</ion-content>
